<script id="relatedGoodsTileTmpl" type="text/html">

    <h3>Рекомендуем также</h3>
    <!-- ko foreach: content -->
        <div class="catalog-item">
          <div class="catalog-item__img">
            <a href="" data-bind="click: ClickGoods, attr: {id : cssTitleToCart, href: 'http://pokupo.ru/shop#/goods/id=' + id}">
              <span class="img-fon">
                <!-- ko if: routeImage() -->
                <img src="" title="" data-bind="attr: {src: routeImage(), title: chortName, id : cssToCart}">

              </span>
              <span class="catalog-item__img-title" data-bind="text: fullName"></span>
            </a>
          </div>
          <div class="catalog-item__info">
