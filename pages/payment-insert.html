<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Славный Град</title>
<!-- Начало кода активации магазина -->
    <meta name="Pokupo.activationKey" content="03f1c15a222d8e288e3eeda35ae04ebc1f7f6526" />

<!-- Конец кода активации магазина -->

<!-- Начало кода для виджета оплаты -->
<script src='https://server.pokupo.ru/prod/server/js/widgets/JSCore-1.3.min.js' type="text/javascript"></script>
<script type="text/javascript">
    var pkpWHostTmpl = 'https://pokupo.ru/themes/default/tmpl';
    WParameters = {
        core: {
            shopId: 1547, //Id магазина, который владеет товаром
            theme: 'payment', //Ссылка на файла стилей CSS, должна начинаться с https: или варианты тем: payment_company, payment_company_white, payment_dark
        }
    };
    WParameters['standalonePayment'] = {
        routeName: 'default', //Команда для автоматической инициализации виджета
        uid: '', //Номер счета в системе учета продавца, не обязательный параметр
        tmpl: { path:  pkpWHostTmpl + '/standalonePaymentTmpl.html' },
        userParams: {
            param1: 'Параметр продавца 1', //Параметры, которые будут передаваться
            param2: 'Параметр продавца 2', //в процессе уведомления сайта продавца об оплате
            param3: 'Параметр продавца 3', //Название и значения параметров могут быть произвольные
            PKP_SUCCESS_URL: '', //Адрес для возврата после успешной оплаты с сайта платежной системы
            PKP_FAIL_URL: '',  //Адрес продавца для возврата после отмены платежа с сайта платежной системы
            PKP_BACK_URL: '' //Адрес продавца для возврата после выписки счета с сайта платежной системы
        },
        description: 'В пользу магазина Славный Град', //Описание товара или услуги
        amount: 100, //Сумма оплаты
        mailUser: '', //Почта покупателя, необязательный параметр
        backUrl: '' //Адрес для возврата со страницы виджета кнопкой Назад
    };
    PokupoWidgets.Init(["standalonePayment", "statusPayment"], WParameters)
</script>
<div class="container_pkp">
    <div id="content"></div>
</div>
<!-- Конец кода виджета оплаты -->
